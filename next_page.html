<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style1.css">
    <title>Welcome to Surakshaa Car Care Pvt Ltd help desk. </title>
    
</head>
<body>

<header>
    <h1>Welcome to Surakshaa Car Care Pvt Ltd help desk. </h1>
</header>

<div class="container">
    <button class="size" onclick="toggleForm('complaintForm')">Complaint/Issue </button>
    <button class="size" onclick="toggleForm('feedbackForm')">Feedback/Suggestion</button>
    <a href="tel:+91 9449865607"><button class="size">Call</button></a>
    <a href="https://wa.me/918884442299"><button class="size">WhatsApp</button></a>
    <button class="size" onclick="openStoredLink()">Google ReView</button>
</div>

    <div id="complaintForm" class="form-container">
        <div class="form-popup">
            <h2>Complaint Form</h2>
            <form>
                <!-- Include complaint form fields here -->
                <label for="complaintDetails">Name:</label>
                <textarea id="name" name="name" required></textarea>
                <label for="complaintDetails">Phone Number:</label>
                <textarea id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required></textarea>
                <label for="complaintDetails">Discription:</label>
                <textarea id="complaintDetails" name="complaintDetails" rows="4" required></textarea>
                <br>
                
                <button class="size1" type="submit">Submit Complaint/Issue</button>
            </form>
            <button class="size1" onclick="toggleForm('complaintForm')">Close</button>
        </div>
    </div>

    <div id="feedbackForm" class="form-container">
        <div class="form-popup">
            <h2>Feedback Form</h2>
            <form>
                <!-- Include feedback form fields here -->
                <label for="complaintDetails">Name:</label>
                <textarea id="name" name="name" required></textarea>
                <label for="complaintDetails">Phone Number:</label>
                <textarea id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required></textarea>
                <label for="complaintDetails">Discription:</label>
                <textarea id="complaintDetails" name="complaintDetails" rows="4" required></textarea>
                <br>
                <button class="size1" type="submit">Submit Feedback/Suggestion</button>
            </form>
            <button class="size1" onclick="toggleForm('feedbackForm')">Close</button>
        </div>
    </div>
<script>
    function toggleForm(formId) {
        var formContainer = document.getElementById(formId);
        formContainer.style.display = (formContainer.style.display === 'none' || formContainer.style.display === '') ? 'flex' : 'none';

    }
